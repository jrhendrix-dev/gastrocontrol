spring:
  application:
    name: gastrocontrol

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gastrocontrol}?useSSL=false&serverTimezone=UTC
    username: ${DB_USER:gastrocontrol}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  flyway:
    enabled: true
    locations:
      - classpath:db/migration
      - classpath:db/dev-migration
    baseline-on-migrate: true
    clean-disabled: true

mail:
  enabled: ${MAIL_ENABLED:true}
  from:
    email: ${MAIL_FROM_EMAIL:no-reply@jonathan-hendrix.dev}
    name: ${MAIL_FROM_NAME:GastroControl}
  mailgun:
    api-key: ${MAILGUN_API_KEY}
    domain: ${MAILGUN_DOMAIN:jonathan-hendrix.dev}
    base-url: ${MAILGUN_BASE_URL:https://api.eu.mailgun.net}

